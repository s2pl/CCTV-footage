{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1>{{ error_code }}</h1>
        <h2>Oops! Page Not Found</h2>
        <p>{{ error_message }}</p>
        <p>{{ suggestion }}</p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    text-align: center;
    padding: 20px;
}

.error-content {
    max-width: 600px;
}

.error-content h1 {
    font-size: 120px;
    margin: 0;
    color: #e74c3c;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.error-content h2 {
    font-size: 32px;
    margin: 20px 0;
    color: #2c3e50;
}

.error-content p {
    font-size: 18px;
    color: #7f8c8d;
    margin: 10px 0;
}

.error-actions {
    margin-top: 30px;
}

.error-actions .btn {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
}

.error-actions i {
    margin-right: 8px;
}
</style>
{% endblock %}
