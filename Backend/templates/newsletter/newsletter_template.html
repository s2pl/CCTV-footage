<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eeeeee;
        }
        .content {
            padding: 30px 20px;
            line-height: 1.5;
            color: #333333;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #777777;
            font-size: 12px;
            border-top: 1px solid #eeeeee;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://api.createathon.co/media/logo/logo.png" alt="Logo" class="logo">
            <h1>{{ subject }}</h1>
        </div>
        <div class="content">
            {{ message | safe }}
        </div>
        <div class="footer">
            <p>Â© {% now "Y" %} Createathon. All rights reserved.</p>
            <p>You are receiving this email because you subscribed to our newsletter.</p>
            <p><a href="{{ newsletter_url }}/unsubscribe/{{ pid }}/">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
